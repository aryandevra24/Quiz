<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main class="container">

        <!-- START PAGE -->
        <div class="start-page page active-page">
            <h1 class="logo">Quiz ðŸ§©</h1>

            <form>
                <label>Category:</label>
                <select class="category-select">
                    <option value="all">All</option>
                </select>

                <div class="level-container">
                    <input type="radio" name="level" id="easy">
                    <label for="easy" class="levels easy-txt">Easy</label>

                    <input type="radio" name="level" id="medium">
                    <label for="medium" class="levels medium-txt">Medium</label>

                    <input type="radio" name="level" id="hard">
                    <label for="hard" class="levels hard-txt">Hard</label>
                </div>

                <button id="start-btn" class="func-btn" disabled>Start</button>
            </form>
        </div>

        <!-- QUESTION PAGE -->
        <div class="qtn-page page">
            <div class="timer-container">
                <span class="material-symbols-outlined clock">timer</span>
                <span class="time-txt">30</span>
            </div>

            <div class="qtn-container">
                <span class="qtn-no">1.</span>
                <span class="qtn-txt"></span>
            </div>

            <div class="option-container">
                <input type="radio" name="ans" id="option-1">
                <label for="option-1"></label>

                <input type="radio" name="ans" id="option-2">
                <label for="option-2"></label>

                <input type="radio" name="ans" id="option-3">
                <label for="option-3"></label>

                <input type="radio" name="ans" id="option-4">
                <label for="option-4"></label>
            </div>

            <input type="button" value="Next" id="qtn-btn">
        </div>

        <!-- SCORE PAGE -->
        <div class="score-page page">
            <h2>Your Score</h2>
            <p class="score-txt">0</p>
            <button id="reset-btn" class="func-btn">Restart Game</button>
        </div>

    </main>
</body>

</html>
